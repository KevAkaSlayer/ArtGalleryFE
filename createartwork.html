<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header
    class="relative z-20 w-full  bg-white/90 shadow-slate-700/5 after:absolute after:top-full after:left-0 after:z-10 after:block after:h-px after:w-full after:bg-slate-200 lg:border-slate-200 lg:backdrop-blur-sm lg:after:hidden">
    <div class="relative mx-auto max-w-full px-6 lg:max-w-5xl xl:max-w-7xl 2xl:max-w-[96rem]">
        <nav aria-label="main navigation"
            class="flex h-[5.5rem] items-stretch justify-between font-medium text-slate-700" role="navigation">
            <!-- Brand logo -->
            <a id="WindUI" aria-label="WindUI logo" aria-current="page"
                class="flex items-center gap-2 py-3 text-lg whitespace-nowrap focus:outline-none lg:flex-1"
                href="javascript:void(0)">
                <image class="w-16" src="./assets/logo.png" alt="Main Logo" />
                <h3 class="text-[#42A9D0]">Art Show</h3>
            </a>
            <!-- Mobile trigger -->
            <button class="relative self-center order-10 visible block w-10 h-10 opacity-100 lg:hidden"
                aria-expanded="false" aria-label="Toggle navigation">
                <div class="absolute w-6 transform -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2">
                    <span aria-hidden="true"
                        class="absolute block h-0.5 w-9/12 -translate-y-2 transform rounded-full bg-slate-900 transition-all duration-300"></span>
                    <span aria-hidden="true"
                        class="absolute block h-0.5 w-6 transform rounded-full bg-slate-900 transition duration-300"></span>
                    <span aria-hidden="true"
                        class="absolute block h-0.5 w-1/2 origin-top-left translate-y-2 transform rounded-full bg-slate-900 transition-all duration-300"></span>
                </div>
            </button>
            <!-- Navigation links -->
            <ul role="menubar" aria-label="Select page"
                class="invisible absolute top-0 left-0 z-[-1] ml-auto h-screen w-full justify-center overflow-hidden overflow-y-auto overscroll-contain bg-white/90 px-8 pb-12 pt-28 font-medium opacity-0 transition-[opacity,visibility] duration-300 lg:visible lg:relative lg:top-0 lg:z-0 lg:flex lg:h-full lg:w-auto lg:items-stretch lg:overflow-visible lg:bg-white/0 lg:px-0 lg:py-0 lg:pt-0 lg:opacity-100">
                <li role="none" class="flex items-stretch">
                    <a role="menuitem" aria-haspopup="false"
                        class="flex items-center gap-2 py-4 transition-colors duration-300 hover:text-cyan-500 focus:text-cyan-600 focus:outline-none focus-visible:outline-none lg:px-4"
                        href="index.html"> <span class="border-b-2 border-b-[#42A9D0]">Home</span></a>
                </li>
                <li role="none" class="flex items-stretch">
                    <a role="menuitem" aria-haspopup="false"
                        class="flex items-center gap-2 py-4 transition-colors duration-300 hover:text-cyan-500 focus:text-cyan-600 focus:outline-none focus-visible:outline-none lg:px-4"
                        href="#" onclick="handleLogout()"> <span class="border-b-2 border-b-[#42A9D0]">Logout</span>
                    </a>
                </li>


        </div>
        </div>
        </li>
        </ul>
        </nav>
        </div>
</header>


    <div class="flex flex-col items-center justify-center my-20">
        <h2 class="text-4xl">Create A New <span class="text-[#42A9D0]">ArtWork</span> </h2>

        <div class="flex flex-row items-start justify-center gap-10">
            <form class=" relative flex flex-col items-start justify-center my-20"onsubmit="handleCreation(event)">
                <label class="ml-2 mb-1 text-sm">Title</label>
                <input id="title"
                    class=" mb-3 w-[400px] h-8 bg-gray-100 rounded-full focus:border-[#42A9D0] border focus:outline-none px-3"
                    type="text">
                <label class="ml-2 mb-1 text-sm">Description</label>
                <input id="description"
                    class=" mb-3 w-[400px] h-8 bg-gray-100 rounded-full focus:border-[#42A9D0] border focus:outline-none px-3"
                    type="text">
            
                <br>
                <button type="submit" class="bg-[#42A9D0] w-20 mx-auto rounded text-white px-[4px] py-[2px] mt-6 hover:cursor-pointer hover:opacity-90"> Create </button>
            </form>
        </div>
    </div>
</body>
<script src="./create.js"></script>

</html>
